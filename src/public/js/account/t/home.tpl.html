<div class="main row">
    <div id="mainPosts" class="col-md-9 col-md-push-3">
        <div class="settings">
            <button
                id="addPeopleToChat"
                type="button"
                class="btn btn-default btn-xs"
                title="<%=app.nls.addPeopleToChat%>"
            >
                <span class="glyphicon glyphicon-plus" data-toggle="modal" data-target="#addPeopleToChatModal"></span>
            </button>
            <div class="modal fade" id="addPeopleToChatModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title" id="myModalLabel">
                                <%=app.nls.addPeopleToChat%>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </h4>
                        </div>
                        <div class="modal-body"><%=app.nls.loading%></div>
                    </div>
                </div>
            </div>
            <div class="btn-group" data-toggle="buttons">
                <label
                    id="showUsersOfChat"
                    class="btn btn-default btn-xs"
                    title="<%=app.nls.showMembersOfChat%>"
                >
                    <img src="/i/contacts.png">
                </label>
            </div>
            <div class="pull-right">
                <img src='/i/Circle_Green.png'> <%=app.nls.online%>
            </div>
        </div>
        <div id="mainUsersInChat" class="hide">
            <h4><%=app.nls.usersInChat%></h2>
            <div class="container"></div>
        </div>
        <h4><%=app.nls.posts%></h2>
        <div id="postsContainer" class="container"></div>
        <textarea id="newPost" class="form-control"></textarea>
    </div>
    <div id="mainChats" class="col-md-3 col-md-pull-9"></div>
</div>
