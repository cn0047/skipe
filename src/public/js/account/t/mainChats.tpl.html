<div>
    <div class="settings">
        <input id="chatCaption" type="text" value="">
    </div>
    <h4><%=app.nls.chats%></h2>
    <div class="list-group">
        <%_.each (data, function(v) {%>
            <a href="#" class="list-group-item" data-chat="<%=v.chat._id%>">
                <span><%=v.chat.caption%></span>
                <span class="badge"></span>
            </a>
        <%})%>
    </div>
</div>
